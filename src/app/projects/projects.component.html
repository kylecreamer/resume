<div style="margin-top:-5%;" class="jumbotron-noview" [ngStyle]="{'background-color': myColor}">
   <div class="jumbotron-text">
       <h1>Projects</h1>
      <div *ngFor="let item of projects;">
          <div class="container">
            <div class="job">
                <div class="row">
                  <h2 style="margin-top:1%;" class="col-sm-12"><a target="_blank" href="{{item.title}}">{{item.title}}</a></h2>
                </div>
                <div class="row">
                  <div class="col-sm-10 offset-sm-1">
                    <p style="font-size:20px; text-align:left; margin-bottom:2%;">{{item.body}}</p>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
</div>
