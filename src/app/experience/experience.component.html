<div class="jumbotron-noview" [ngStyle]="{'background-color': myColor}">
   <div class="jumbotron-text">
       <h1>Experience</h1>
      <div *ngFor="let item of experience;">
            <div class="job">
               <div class="container">
                <div class="row">
                  <div class="col-sm-10 offset-sm-1">
                  <h2 style="margin-top:1%;" class="col-sm-12">{{item.title}}</h2>
                </div>
                <div class="row">
                  <div class="col-sm-10 offset-sm-1">
                  <h3>{{item.company}}</h3>
                </div>
                <div class="row">
                  <div class="col-sm-10 offset-sm-1">
                <h4>{{item.date}}</h4>
                </div>
                <div class="row">
                  <div class="col-sm-10 offset-sm-1">
                    <p style="font-size:20px; text-align:left; margin-bottom:2%;">{{item.body}}</p>
                  </div>
                </div>
              </div>
        </div>
    </div>
  </div>
</div>
<h2>&nbsp;</h2>
